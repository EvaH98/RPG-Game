<!DOCTYPE html>
<html>
<head>
	<title>Kill Bill RPG Game!</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>

	<!--This will hold the whole game-->
	<div id="container">
		<!--Title-->
		<h1>Kill Bill RPG!</h1>



		<!--Label for Chracter List-->
		<h2 class="game_head">Your Character</h2>
		<!--DIV to contain all initial Chracters in the list-->
		<div id="char_list">
			<!--Initial location for character DIVS-->
			<div id="bride" class="stats_card" value = "180">
				<h3>The Bride</h3>
				<img src="assets/images/thebride.jpg" alt="The Bride">
				<p id="bride_hp">180</p>
			</div>

			<div id="bill" class="stats_card" value = "170">
				<h3>Bill</h3>
				<img src="assets/images/bill.jpg" alt="Bill">
				<p id="bill_hp">170</p>
			</div>

			<div id="oren" class="stats_card" value = "120">
				<h3>Oren Ishii</h3>
				<img src="assets/images/oren.jpg" alt="Oren Ishii">
				<p id="oren_hp">120</p>
			</div>

			<div id="elle" class="stats_card" value = "110">
				<h3>Elle Driver</h3>
				<img src="assets/images/elle.jpg" alt="Elle Driver">
				<p id="elle_hp">110</p>
			</div>
		</div>


		<!--Label for Enemy List-->
		<h2 class="game_head">Enemies Available To Attack</h2>
		<!--Div to contain all enemy chraracters in the list-->
		<div id="enemy_list"></div>

		
		<!--Label for Attack Button-->
		<h2 id="game_head">Fight Section</h2>
		<button id="attack">Attack</button>


		<!--Label for Defender List-->
		<h2 id="game_head">Defender</h2>
		<!--DIV to container Defender Character in list-->
		<div id="defend_list"></div>


		<div id="battle_comments" class="game_head"></div>
	</div>


<script src="assets/javascript/game.js"></script>
</body>
</html>
